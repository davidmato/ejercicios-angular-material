<div>
  <mat-form-field>
    <mat-label>Filtrar por Nombre</mat-label>
    <input matInput [(ngModel)]="filtrarNombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Filtrar por Estado</mat-label>
    <mat-select [(ngModel)]="filtrarEstado">
      <mat-option *ngFor="let estado of estados" [value]="estado.value">
        {{estado.viewValue}}
      </mat-option>
  </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="anyadirEstudiante()">AÃ±adir Estudiante</button>
</div>

<table mat-table [dataSource]="filtrarEstudiantes" class="mat-elevation-z8">
  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Nota Column -->
  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef> Nota </th>
    <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
  </ng-container>

  <!-- Estado Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
